{% extends 'base.html' %}

{% load static %}
{% block content %}

<div class="content container content-text">
            <div class="page-wrapper">
                <!-- <title>Alumni Association</title> -->
                <header class="page-heading clearfix">
                    <h1 class="heading-title pull-left">Alumni Association of BIET - Alumni Login</h1>
                </header>

                <div class="container">

</div>
